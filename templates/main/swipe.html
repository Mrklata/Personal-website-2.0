{% extends 'main/index.html' %}
{% load static %}
{% block title %}Swipe{% endblock %}
{% block content %}
<div class="swiper-container">
    <div class="swiper-wrapper">
        <div class="swiper-slide">
            <div class="card">
                <div class="sliderText">
                    <h3>Slide One</h3>
                </div>
                <div class="content">
                    <p>text</p>
                    <a href="#">Read More</a>
                </div>
            </div>
        </div>
        <div class="swiper-slide">
            <div class="card">
                <div class="sliderText">
                    <h3>Slide Two</h3>
                </div>
                <div class="content">
                    <p>text</p>
                    <a href="#">Read More</a>
                </div>
            </div>
        </div>
        <div class="swiper-slide">
            <div class="card">
                <div class="sliderText">
                    <h3>Slide Three</h3>
                </div>
                <div class="content">
                    <p>text</p>
                    <a href="#">Read More</a>
                </div>
            </div>
        </div>
        <div class="swiper-slide">
            <div class="card">
                <div class="sliderText">
                    <h3>Slide Four</h3>
                </div>
                <div class="content">
                    <p>text</p>
                    <a href="#">Read More</a>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="{% static 'js/swiper.min.js' %}"></script>
<script>
    var swiper = new Swiper('.swiper-container', {
        effect: 'coverflow',
        grabCursor: true,
        centeredSlides: true,
        slidesPerView: 'auto',
        coverflowEffect: {
            rotate: 30,
            stretch: 0,
            depth: 500,
            modifier: 1,
            slideShadows: true,
        },
        pagination: {
            el: '.swiper-pagination',
        },
    });
</script>
{% endblock %}
